<h1>
  New Custumer
</h1>

<div class="row">
    <form class="col s12" (submit)="save()">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="firstname" name="firstname" type="text" class="validate" [(ngModel)]="customer.firstname" [value]="customer.firstname">
          <label for="firstname">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="lastname" type="text" class="validate" name="firstname" [(ngModel)]="customer.lastname">
          <label for="lastname">Last Name</label>
        </div>
      </div>
	  <button class="btn waves-effect waves-light" type="submit" name="action">Save
	    <!-- <i class="material-icons right">send</i> --> 
	  </button>      
    </form>
</div>
